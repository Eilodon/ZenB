<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0B0B0C" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="description" content="ZenB: A high-performance, minimalist guided breathing application.">

  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <title>ZenB - Breathe</title>

  <!-- Fonts: Playfair Display (Serif) & Plus Jakarta Sans (Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">


  <!-- Tailwind CSS is now compiled at build-time via PostCSS -->
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
      --sal: env(safe-area-inset-left);
      --sar: env(safe-area-inset-right);

      /* ZenB Token Map */
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --tracking-tighter: -0.05em;
      --tracking-tight: -0.025em;
      --tracking-wide: 0.025em;
      --tracking-ultra: 0.3em;

      /* Animation Tokens from PDF */
      --ease-in: cubic-bezier(0.22, 1, 0.36, 1);
      --ease-out: cubic-bezier(0.22, 1, 0.36, 1);
      --dur-in: 150ms;
      --dur-out: 200ms;
    }

    body,
    html,
    #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #0B0B0C;
      /* Updated to Dark Surface Token */
      overflow: hidden;
      color: #EDEDED;
      font-family: "Plus Jakarta Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Cinematic Grain Overlay */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.035;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Glassmorphism Refined */
    .glass {
      background: rgba(22, 23, 25, 0.85);
      /* PDF Dark Glass */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: #161719;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
    }

    /* [P2.1 UPGRADE] Accessibility Enhancements */

    /* Focus indicators for keyboard navigation */
    *:focus-visible {
      outline: 2px solid #3B82F6;
      outline-offset: 3px;
      border-radius: 4px;
    }

    /* Skip to main content link (for screen readers) */
    .skip-to-main {
      position: absolute;
      top: -40px;
      left: 0;
      background: #3B82F6;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 0 0 4px 0;
      z-index: 10000;
      transition: top 0.2s;
    }

    .skip-to-main:focus {
      top: 0;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {

      .glass-card,
      .glass {
        border-width: 2px;
        border-color: rgba(255, 255, 255, 0.3);
        background: rgba(22, 23, 25, 1);
        /* Opaque in high contrast */
      }

      button,
      a {
        border: 2px solid currentColor;
      }

      *:focus-visible {
        outline-width: 3px;
        outline-offset: 4px;
      }
    }

    /* Reduced transparency for accessibility */
    @media (prefers-reduced-transparency) {
      .glass {
        backdrop-filter: none;
        background: rgba(22, 23, 25, 1);
      }

      .glass-card {
        background: #161719;
        backdrop-filter: none;
      }
    }

    /* Screen reader only content */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Visible focus for high contrast keyboard users */
    @media (forced-colors: active) {
      *:focus-visible {
        outline: 3px solid CanvasText;
      }

      button,
      a {
        border: 1px solid ButtonText;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      .noise-overlay {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div class="noise-overlay"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
